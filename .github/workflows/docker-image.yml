name: Build and push image

on:
  push:
    branches: ['main']

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/matthias-reis/octahedron.world:latest
            ghcr.io/matthias-reis/octahedron.world:sha-${{ github.sha }}

      - name: Trigger blog-deploy
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BLOG_DEPLOY_TRIGGER_TOKEN }}" \
            https://api.github.com/repos/matthias-reis/blog-deploy/dispatches \
            -d '{"event_type":"deploy","client_payload":{"source":"octahedron","sha":"'"${GITHUB_SHA}"'"}}'
